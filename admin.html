<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel | Latter Glory Academy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .brand-title {
      font-size: 2rem;
      font-weight: 800;
      color: #b71c1c;
      letter-spacing: 0.07em;
    }
    .admin-header { background: #fff; box-shadow: 0 2px 10px #0001; }
    .logout-btn {
      background: #ff3c8f;
      color: #fff;
      border-radius: 30px;
      font-weight: 600;
      margin-left: 1.1rem;
      border: none;
    }
    .logout-btn:hover { background: #b71c1c; }
    .passport-thumb { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; }
    .table thead th { background: #b71c1c; color: #fff; }
    .section-title { color: #ff3c8f; font-weight: 700; margin-bottom: 1.5em; font-size: 1.5rem; }
    .form-label { font-weight: 500; }
    .class-group { margin-top: 2rem; }
  </style>
</head>
<body>
  <header class="admin-header py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <span class="brand-title">Admin Panel - Latter Glory Academy</span>
      <button class="logout-btn" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </div>
  </header>

  <main class="container mb-5">
    <h2 class="section-title">Register a New Student</h2>
    <form id="registerStudentForm" class="row g-4 bg-white p-4 rounded shadow-sm mb-5" enctype="multipart/form-data">
      <div class="col-md-3">
        <label for="regNumber" class="form-label">Registration Number</label>
        <input type="text" class="form-control" id="regNumber" required>
      </div>
      <div class="col-md-3">
        <label for="studentName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="studentName" required>
      </div>
      <div class="col-md-3">
        <label for="studentClass" class="form-label">Class</label>
        <select class="form-select" id="studentClass" required>
          <option value="">Select</option>
          <option>JSS1</option>
          <option>JSS2</option>
          <option>JSS3</option>
          <option>SS1</option>
          <option>SS2</option>
          <option>SS3</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="studentPassword" class="form-label">Initial Password</label>
        <input type="password" class="form-control" id="studentPassword" required>
      </div>
      <div class="col-md-3">
        <label for="passport" class="form-label">Passport Photo</label>
        <input type="file" class="form-control" id="passport" accept="image/*" required>
      </div>
      <div class="col-12 mt-3">
        <button type="submit" class="btn btn-primary">Register Student</button>
        <span id="registerStatus" class="ms-3 text-success"></span>
      </div>
    </form>

    <div id="studentsByClass"></div>
  </main>

  <!-- Toast Notification Container -->
  <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index:1080;">
    <div id="mainToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="mainToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Firebase, Bootstrap JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, deleteUser } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, setDoc, doc, getDocs, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyDgReNsNbU6-Cnx-ej0HPcHSrCXVppohJQ",
      authDomain: "latter-glory.firebaseapp.com",
      projectId: "latter-glory",
      storageBucket: "latter-glory.appspot.com",
      messagingSenderId: "133970297722",
      appId: "1:133970297722:web:33758b76625c70930dccc3",
      measurementId: "G-5G1BYM7Q3Y"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Only allow admins (by email) to access this panel
    const allowedAdmins = [
      "praiseola22@gmail.com", // Replace with your real admin emails
      "thelattergloryacademy@gmail.com"
    ];

    // Auth check
    onAuthStateChanged(auth, async (user) => {
      if (!user || !allowedAdmins.includes(user.email)) {
        window.location.href = "index.html"; // Not admin, redirect
      } else {
        loadAllStudents();
      }
    });

    // Logout
    document.getElementById('logoutBtn').onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    // Register Student
    document.getElementById('registerStudentForm').onsubmit = async (e) => {
      e.preventDefault();
      const regNumber = document.getElementById('regNumber').value.trim().toUpperCase();
      const name = document.getElementById('studentName').value.trim();
      const cls = document.getElementById('studentClass').value;
      const password = document.getElementById('studentPassword').value;
      const passportFile = document.getElementById('passport').files[0];
      const status = document.getElementById('registerStatus');
      status.textContent = "";
      if (!passportFile) {
        showNotification("Passport photo is required", "danger");
        return;
      }
      try {
        // 1. Create user in Auth (email: regNumber@lga.com)
        const email = `${regNumber}@lga.com`;
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const studentUid = userCredential.user.uid;

        // 2. Upload passport to Storage
        const imgRef = storageRef(storage, `passports/${regNumber}_${Date.now()}.jpg`);
        await uploadBytes(imgRef, passportFile);
        const passportUrl = await getDownloadURL(imgRef);

        // 3. Store student info in Firestore
        await setDoc(doc(db, "students", regNumber), {
          registrationNumber: regNumber,
          name: name,
          class: cls,
          passportUrl: passportUrl,
          uid: studentUid,
          createdAt: new Date().toISOString(),
          email: email
        });

        // 4. Update UI
        status.textContent = "Registered!";
        showNotification("Student registered successfully", "success");
        document.getElementById('registerStudentForm').reset();
        loadAllStudents();

      } catch (err) {
        status.textContent = "";
        showNotification("Error: " + err.message, "danger");
      }
    };

    // Load all students sorted by class
    async function loadAllStudents() {
      const studentsSnapshot = await getDocs(query(collection(db, "students"), orderBy("class")));
      const students = [];
      studentsSnapshot.forEach(doc => students.push(doc.data()));
      // Group by class
      const byClass = {};
      students.forEach(std => {
        if (!byClass[std.class]) byClass[std.class] = [];
        byClass[std.class].push(std);
      });
      // Render
      let html = "";
      for (const cls of Object.keys(byClass).sort()) {
        html += `<div class="class-group"><h4 class="mt-4">${cls}</h4>
        <table class="table table-bordered table-hover bg-white">
          <thead><tr>
            <th>Passport</th>
            <th>Reg Number</th>
            <th>Name</th>
            <th>Email</th>
            <th>Registered</th>
            <th>Action</th>
          </tr></thead><tbody>`;
        byClass[cls].forEach(std => {
          html += `<tr>
            <td><img src="${std.passportUrl}" class="passport-thumb" alt="passport"></td>
            <td>${std.registrationNumber}</td>
            <td>${std.name}</td>
            <td>${std.email}</td>
            <td>${new Date(std.createdAt).toLocaleDateString()}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteStudent('${std.registrationNumber}', '${std.passportUrl}')"><i class="bi bi-trash"></i> Delete</button>
            </td>
          </tr>`;
        });
        html += "</tbody></table></div>";
      }
      document.getElementById('studentsByClass').innerHTML = html || "<p>No students registered yet.</p>";
    }

    // Delete student (from Firestore and Storage, cannot delete from Auth via client)
    window.deleteStudent = async (regNumber, passportUrl) => {
      if (!confirm("Delete student " + regNumber + "?")) return;
      try {
        await deleteDoc(doc(db, "students", regNumber));
        // Delete passport from Storage
        try {
          const imgRef = storageRef(storage, passportUrl);
          await deleteObject(imgRef);
        } catch {}
        showNotification("Deleted student " + regNumber, "info");
        loadAllStudents();
      } catch (err) {
        showNotification("Error: " + err.message, "danger");
      }
    };

    // Toast notification function
    window.showNotification = function(message, type = 'primary', timeout = 3500) {
      const toastEl = document.getElementById('mainToast');
      const toastBody = document.getElementById('mainToastBody');
      toastBody.textContent = message;
      toastEl.className = `toast align-items-center text-bg-${type} border-0`;
      const toast = new bootstrap.Toast(toastEl, { delay: timeout });
      toast.show();
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
