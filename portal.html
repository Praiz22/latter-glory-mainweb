<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portal | Latter Glory Academy</title>
  <!-- Bootstrap, AOS, Icons, Fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="portal-style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="latter-glory logo.png" alt="Logo">
        Latter Glory Academy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="tabNav">
          <li class="nav-item"><a class="nav-link scroll-link active" data-bs-toggle="tab" href="#profileTab">Profile</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#assignmentsTab">Assignments</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#eventsTab">Events</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#clubsTab">Clubs</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#updatesTab">Updates</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#galleryTab">Gallery</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#timetableTab">Timetable</a></li>
        </ul>
        <button id="loginBtnNav" class="btn btn-brand ms-3">Login</button>
        <button id="logoutBtnNav" class="btn btn-outline-dark ms-3" style="display:none;">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Login Button (center) -->
  <div class="text-center my-4" id="loginBtnMainDiv">
    <button class="btn btn-brand" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginBtnMain">Login to Access Portal</button>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content shadow-lg">
        <form id="loginForm" autocomplete="off">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Student Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required autocomplete="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required autocomplete="current-password">
            </div>
            <div id="loginError" class="text-danger mt-2" style="display:none;">Invalid credentials. Please try again.</div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-brand w-100">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Register Modal (For new students) -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="registerForm" class="modal-content shadow-lg" enctype="multipart/form-data" autocomplete="off">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register as Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="studentName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="studentName" required>
          </div>
          <div class="mb-3">
            <label for="studentEmail" class="form-label">Student Email</label>
            <input type="email" class="form-control" id="studentEmail" required>
          </div>
          <div class="mb-3">
            <label for="studentClass" class="form-label">Class</label>
            <select class="form-select" id="studentClass" required>
              <option value="">Select</option>
              <option>JSS1</option>
              <option>JSS2</option>
              <option>JSS3</option>
              <option>SS1</option>
              <option>SS2</option>
              <option>SS3</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div>
              <input type="radio" name="gender" value="Male" id="genderMale" required>
              <label for="genderMale">Male</label>
              <input type="radio" name="gender" value="Female" id="genderFemale" required>
              <label for="genderFemale">Female</label>
              <input type="radio" name="gender" value="Other" id="genderOther" required>
              <label for="genderOther">Other</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" required>
          </div>
          <div class="mb-3">
            <label for="passport" class="form-label">Passport Photo</label>
            <input type="file" class="form-control" id="passport" accept="image/*" required>
          </div>
          <div id="registerError" class="text-danger mt-2" style="display:none;"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-brand w-100">Register</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Main Content (Tabbed Sections) -->
  <main class="container main-content" id="mainContent" style="display: none;">
    <div class="tab-content pt-3">
      <!-- Profile Section -->
      <section id="profileTab" class="tab-pane fade show active" data-aos="fade-up">
        <h2 class="tab-title"><i class="bi bi-person-badge"></i> Profile</h2>
        <div id="profileContent"></div>
      </section>
      <!-- Assignments Section -->
      <section id="assignmentsTab" class="tab-pane fade" data-aos="fade-up">
        <span class="tab-title"><i class="bi bi-journal-check"></i> Assignments</span>
        <div id="assignments-list" class="row g-4"></div>
      </section>
      <!-- Events Section -->
      <section id="eventsTab" class="tab-pane fade" data-aos="fade-up">
        <span class="tab-title"><i class="bi bi-calendar-event"></i> Events</span>
        <div id="events-list" class="row g-4"></div>
      </section>
      <!-- Clubs Section -->
      <section id="clubsTab" class="tab-pane fade" data-aos="fade-up">
        <span class="tab-title"><i class="bi bi-people"></i> Clubs</span>
        <div id="clubs-list" class="row g-4"></div>
      </section>
      <!-- Updates Section -->
      <section id="updatesTab" class="tab-pane fade" data-aos="fade-up">
        <span class="tab-title"><i class="bi bi-megaphone"></i> Updates</span>
        <div id="updates-list" class="row g-4"></div>
      </section>
      <!-- Gallery Section -->
      <section id="galleryTab" class="tab-pane fade" data-aos="fade-up">
        <span class="tab-title"><i class="bi bi-images"></i> Gallery</span>
        <div id="galleryContent" class="row g-3"></div>
      </section>
      <!-- Timetable Section -->
      <section id="timetableTab" class="tab-pane fade" data-aos="fade-up">
        <span class="tab-title"><i class="bi bi-table"></i> Timetable</span>
        <div id="timetableContent"></div>
      </section>
    </div>
  </main>

  <!-- Toast Notification Container -->
  <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div id="mainToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="mainToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Latter Glory Academy. <span style="color:var(--accent);font-weight:700;">Powered by Praix Tech</span>
  </footer>

  <!-- Bootstrap, AOS, and portal JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, easing: 'ease-out-back' });
    // ...tab logic, modal blur logic, etc...
  </script>
  <script type="module" src="student-service.js"></script>
</body>
</html>
