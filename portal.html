  <style>
    :root {
      --primary: #ff3c8f;
      --accent: #b71c1c;
      --light: #fff;
      --grey-bg: #f8f9fa;
      --text-dark: #212529;
      --brand-shadow: 0 6px 24px 0 rgba(255,60,143,0.11);
      --radius: 1rem;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--grey-bg);
      color: var(--text-dark);
    }
    header, footer {
      background: var(--light);
      box-shadow: 0 2px 10px #00000011;
      position: sticky;
      top: 0;
      z-index: 1030;
    }
    header .nav-link {
      color: var(--accent)!important;
      font-weight: 600;
      letter-spacing: 0.03em;
      transition: color 0.2s;
    }
    header .nav-link.active,
    header .nav-link:hover {
      color: var(--primary)!important;
      text-decoration: underline;
    }
    .brand-title {
      color: var(--accent);
      font-weight: 800;
      letter-spacing: 0.07em;
      font-size: 2rem;
    }
    .section-title {
      color: var(--primary);
      font-weight: 700;
      margin-bottom: .75em;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: .5em;
      font-size: 1.7rem;
    }
    section {
      margin-bottom: 2.5rem;
      padding-top: 1rem;
    }
    .card {
      border: none;
      border-radius: var(--radius);
      box-shadow: var(--brand-shadow);
      transition: transform 0.18s;
      background: var(--light);
    }
    .card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 8px 28px 0 rgba(183,28,28,0.11);
    }
    .card-title {
      color: var(--accent);
      font-weight: 700;
      font-size: 1.25rem;
    }
    .card .badge {
      background: var(--primary);
      color: var(--light);
      font-size: 0.9em;
      margin-right: 0.4em;
    }
    .card-footer {
      background: transparent;
      border: none;
      font-size: 0.97em;
      color: #7c2a2a;
    }
    .event-img, .club-img {
      border-radius: var(--radius);
      max-width: 100%;
      object-fit: cover;
      margin-bottom: 1em;
      box-shadow: 0 2px 16px #b71c1c11;
    }
    .club-gallery img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 8px;
      margin-bottom: 6px;
      border: 2px solid var(--primary);
    }
    @media (max-width: 991.98px) {
      .brand-title { font-size: 1.5rem; }
      .section-title { font-size: 1.2rem; }
      section { margin-bottom: 1.7rem; }
      .card-title { font-size: 1rem;}
    }
    @media (max-width: 575.98px) {
      .brand-title { font-size: 1.2rem; }
      header .nav-link { font-size: 0.97rem;}
      section { padding-top: 0.5rem;}
    }
  </style>
</head>
