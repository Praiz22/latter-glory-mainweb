<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portal | Latter Glory Academy</title>
  <!-- Bootstrap, AOS, Icons, Fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="portal-style.css" />
  <style>
    .btn-loading span.spinner-border { display: inline-block !important;}
    .btn-loading svg, .btn-loading i { opacity: 0.5;}
    .spinner-border {display: none; vertical-align: middle;}
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="latter-glory logo.png" alt="Logo" style="height:32px; margin-right:8px;">
        Latter Glory Academy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="tabNav">
          <li class="nav-item"><a class="nav-link scroll-link active" data-bs-toggle="tab" href="#profileTab"><i class="bi bi-person-badge"></i> Profile</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#assignmentsTab"><i class="bi bi-journal-check"></i> Assignments</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#eventsTab"><i class="bi bi-calendar-event"></i> Events</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#clubsTab"><i class="bi bi-people"></i> Clubs</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#updatesTab"><i class="bi bi-megaphone"></i> Updates</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#galleryTab"><i class="bi bi-images"></i> Gallery</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#timetableTab"><i class="bi bi-table"></i> Timetable</a></li>
        </ul>
        <button id="loginBtnNav" class="btn btn-brand ms-3" data-bs-toggle="modal" data-bs-target="#loginModal">
          <svg width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6.364 1.05a.5.5 0 0 1 .636.057L11 5.293V2.5A1.5 1.5 0 0 1 12.5 1h2A1.5 1.5 0 0 1 16 2.5v11A1.5 1.5 0 0 1 14.5 15h-2A1.5 1.5 0 0 1 11 13.5v-2.793l-3.999 4.186a.5.5 0 0 1-.636.057.5.5 0 0 1-.057-.636l4.5-5a.5.5 0 0 1 0-.707l-4.5-5a.5.5 0 0 1 .057-.636z"/>
          </svg>
          <span>Login</span>
          <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
        </button>
        <button id="logoutBtnNav" class="btn btn-outline-dark ms-3" style="display:none;">
          <svg width="20" height="20" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10.146 12.354a.5.5 0 0 0 .708 0l4.5-4.5a.5.5 0 0 0 0-.708l-4.5-4.5a.5.5 0 0 0-.708.708L13.293 7.5H1.5a.5.5 0 0 0 0 1h11.793l-3.147 3.146a.5.5 0 0 0 0 .708z"/>
          </svg>
          <span>Logout</span>
          <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Login Button (center) -->
  <div class="text-center my-4" id="loginBtnMainDiv">
    <button class="btn btn-brand" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginBtnMain">
      <svg width="20" height="20" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6.364 1.05a.5.5 0 0 1 .636.057L11 5.293V2.5A1.5 1.5 0 0 1 12.5 1h2A1.5 1.5 0 0 1 16 2.5v11A1.5 1.5 0 0 1 14.5 15h-2A1.5 1.5 0 0 1 11 13.5v-2.793l-3.999 4.186a.5.5 0 0 1-.636.057.5.5 0 0 1-.057-.636l4.5-5a.5.5 0 0 1 0-.707l-4.5-5a.5.5 0 0 1 .057-.636z"/>
      </svg>
      <span>Login to Access Portal</span>
      <span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
    </button>
  </div>

  <!-- Login Modal -->
  <!-- [unchanged, as you provided] -->

  <!-- Register Modal (For new students) -->
  <!-- [unchanged, as you provided] -->

  <!-- Main Content (Tabbed Sections) -->
  <main class="container main-content" id="mainContent" style="display: none;">
    <div class="tab-content pt-3">
      <!-- Profile Section -->
      <section id="profileTab" class="tab-pane fade show active" data-aos="fade-up">
        <h2 class="tab-title"><i class="bi bi-person-badge"></i> Profile</h2>
        <div id="profileContent"></div>
        <div class="mt-4" id="leaderboard-list"></div>
      </section>
      <!-- Assignments Section -->
      <section id="assignmentsTab" class="tab-pane fade" data-aos="fade-up">
        <span class="tab-title"><i class="bi bi-journal-check"></i> Assignments</span>
        <div id="assignments-list" class="row g-4"></div>
      </section>
      <!-- Events Section -->
      <section id="eventsTab" class="tab-pane fade" data-aos="fade-up">
        <span class="tab-title"><i class="bi bi-calendar-event"></i> Events</span>
        <div id="events-list" class="row g-4"></div>
      </section>
      <!-- Clubs Section -->
      <section id="clubsTab" class="tab-pane fade" data-aos="fade-up">
        <span class="tab-title"><i class="bi bi-people"></i> Clubs</span>
        <div id="clubs-list" class="row g-4"></div>
      </section>
      <!-- Updates Section -->
      <section id="updatesTab" class="tab-pane fade" data-aos="fade-up">
        <span class="tab-title"><i class="bi bi-megaphone"></i> Updates</span>
        <div id="notifications-list" class="mb-3"></div>
        <div id="updates-list" class="row g-4"></div>
      </section>
      <!-- Gallery Section -->
      <section id="galleryTab" class="tab-pane fade" data-aos="fade-up">
        <span class="tab-title"><i class="bi bi-images"></i> Gallery</span>
        <div id="galleryContent" class="row g-3"></div>
      </section>
      <!-- Timetable Section -->
      <section id="timetableTab" class="tab-pane fade" data-aos="fade-up">
        <span class="tab-title"><i class="bi bi-table"></i> Timetable</span>
        <div id="timetableContent"></div>
      </section>
    </div>
  </main>

  <!-- Toast Notification Container -->
  <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div id="mainToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="mainToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Latter Glory Academy. <span style="color:var(--accent);font-weight:700;">Powered by Praix Tech</span>
  </footer>

  <!-- Bootstrap, AOS, and portal JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, easing: 'ease-out-back' });
  </script>
  <script type="module" src="student-service.js"></script>
</body>
</html>
