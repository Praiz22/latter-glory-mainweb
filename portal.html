<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portal | Latter Glory Academy</title>
  <!-- Bootstrap, AOS, Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e91e63;
      --accent: #b71c1c;
      --light: #fff;
      --grey-bg: #f8f9fa;
      --text-dark: #212529;
      --radius: 1rem;
    }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: var(--grey-bg);
      color: var(--text-dark);
    }
    .navbar {
      background: var(--light);
      box-shadow: 0 2px 8px rgba(233,30,99,0.07);
    }
    .navbar-brand {
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      color: var(--accent) !important;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .nav-link.active {
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      color: #fff !important;
      border-radius: 6px;
    }
    .nav-link {
      color: var(--accent) !important;
      font-weight: 500;
      font-size: 1.05rem;
      transition: background 0.3s;
    }
    .nav-link:hover {
      background: #fde4ec;
      color: var(--primary) !important;
    }
    .btn-brand {
      background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      color: #fff;
      border: none;
      font-weight: 600;
      border-radius: 8px;
      box-shadow: 0 2px 10px #e91e6333;
    }
    .btn-brand:hover, .btn-brand:focus {
      background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
      color: #fff;
      box-shadow: 0 4px 20px #b71c1c22;
    }
    .card {
      border-radius: 18px;
      box-shadow: 0 4px 28px #b71c1c13;
      border: none;
    }
    .tab-title {
      color: var(--primary);
      font-size: 1.45rem;
      margin-bottom: 1.1rem;
      font-family: 'Orbitron', 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .like-btn.active, .rsvp-btn.active, .club-btn.active {
      color: var(--primary);
    }
    .comment-box {
      background: #fde4ec;
      border-radius: 12px;
      padding: 1.1rem;
      margin-top: 1rem;
    }
    .event-card {
      border-left: 6px solid var(--accent);
    }
    .club-card {
      border-left: 6px solid var(--primary);
    }
    .gallery-img {
      border-radius: 10px;
      box-shadow: 0 2px 12px #e91e6330;
      cursor: pointer;
      transition: transform .2s;
      margin-bottom: 12px;
      max-width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
    }
    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px #e91e63aa;
    }
    .table-timetable th, .table-timetable td {
      vertical-align: middle;
      font-size: 1.12rem;
    }
    .profile-avatar {
      width: 112px;
      height: 112px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--primary);
      margin-bottom: 1rem;
    }
    footer {
      background: var(--accent);
      color: #fff;
      text-align: center;
      padding: 1.3rem 0;
      letter-spacing: 1px;
      margin-top: 2rem;
    }
    .aos-init {
      opacity: 0;
      transition: opacity 0.5s;
    }
    .aos-animate {
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" id="mainNav">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="latter-glory logo.png" alt="Logo" height="40" class="me-2">
        Latter Glory Academy
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="tabNav">
          <li class="nav-item"><a class="nav-link scroll-link active" data-bs-toggle="tab" href="#profileTab">Profile</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#assignmentsTab">Assignments</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#eventsTab">Events</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#clubsTab">Clubs</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#updatesTab">Updates</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#galleryTab">Gallery</a></li>
          <li class="nav-item"><a class="nav-link scroll-link" data-bs-toggle="tab" href="#timetableTab">Timetable</a></li>
        </ul>
        <button id="loginBtnNav" class="btn btn-brand ms-3">Login</button>
        <button id="logoutBtnNav" class="btn btn-secondary ms-3" style="display:none;">Logout</button>
        <button id="registerStudentBtn" class="btn btn-brand ms-3" style="display:none;" data-bs-toggle="modal" data-bs-target="#registerModal">Register Student</button>
      </div>
    </div>
  </nav>

  <!-- Login Button (center) -->
  <div class="text-center my-4" id="loginBtnMainDiv">
    <button class="btn btn-brand" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginBtnMain">Login to Access Portal</button>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="loginForm">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Student Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required autocomplete="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required autocomplete="current-password">
            </div>
            <div id="loginError" class="text-danger mt-2" style="display:none;">Invalid credentials. Please try again.</div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-brand w-100">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Register Student Modal (Admin Only) -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="registerForm" class="modal-content" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register New Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="regNumber" class="form-label">Registration Number</label>
            <input type="text" class="form-control" id="regNumber" required>
          </div>
          <div class="mb-3">
            <label for="studentName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="studentName" required>
          </div>
          <div class="mb-3">
            <label for="studentClass" class="form-label">Class</label>
            <select class="form-select" id="studentClass" required>
              <option value="">Select</option>
              <option>JSS1</option>
              <option>JSS2</option>
              <option>JSS3</option>
              <option>SS1</option>
              <option>SS2</option>
              <option>SS3</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" required>
          </div>
          <div class="mb-3">
            <label for="passport" class="form-label">Passport Photo</label>
            <input type="file" class="form-control" id="passport" accept="image/*" required>
          </div>
          <div id="registerError" class="text-danger mt-2" style="display:none;"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-brand w-100">Register Student</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Main Content (hidden until logged in) -->
  <main class="container" id="mainContent" style="display: none;">
    <!-- Profile Section -->
    <section id="profileTab" class="tab-pane fade show active" data-aos="fade-up">
      <h2 class="tab-title"><i class="bi bi-person-badge"></i> Profile</h2>
      <div id="profileContent"></div>
    </section>
    <!-- Assignments Section -->
    <section id="assignmentsTab" class="tab-pane fade" data-aos="fade-up">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="tab-title"><i class="bi bi-journal-check"></i> Assignments</span>
        <button id="addAssignmentBtn" class="btn btn-brand btn-sm" style="display:none;" data-bs-toggle="modal" data-bs-target="#addAssignmentModal"><i class="bi bi-plus"></i> Post Assignment</button>
      </div>
      <div id="assignments-list" class="row g-4"></div>
    </section>
    <!-- Events Section -->
    <section id="eventsTab" class="tab-pane fade" data-aos="fade-up">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="tab-title"><i class="bi bi-calendar-event"></i> Events</span>
        <button id="addEventBtn" class="btn btn-brand btn-sm" style="display:none;" data-bs-toggle="modal" data-bs-target="#addEventModal"><i class="bi bi-plus"></i> Create Event</button>
      </div>
      <div id="events-list" class="row g-4"></div>
    </section>
    <!-- Clubs Section -->
    <section id="clubsTab" class="tab-pane fade" data-aos="fade-up">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="tab-title"><i class="bi bi-people"></i> Clubs</span>
        <button id="addClubBtn" class="btn btn-brand btn-sm" style="display:none;" data-bs-toggle="modal" data-bs-target="#addClubModal"><i class="bi bi-plus"></i> Add Club</button>
      </div>
      <div id="clubs-list" class="row g-4"></div>
    </section>
    <!-- Updates Section -->
    <section id="updatesTab" class="tab-pane fade" data-aos="fade-up">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="tab-title"><i class="bi bi-megaphone"></i> Updates</span>
        <button id="addUpdateBtn" class="btn btn-brand btn-sm" style="display:none;" data-bs-toggle="modal" data-bs-target="#addUpdateModal"><i class="bi bi-plus"></i> Post Update</button>
      </div>
      <div id="updates-list" class="row g-4"></div>
    </section>
    <!-- Gallery Section -->
    <section id="galleryTab" class="tab-pane fade" data-aos="fade-up">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="tab-title"><i class="bi bi-images"></i> Gallery</span>
        <button id="addGalleryBtn" class="btn btn-brand btn-sm" style="display:none;" data-bs-toggle="modal" data-bs-target="#addGalleryModal"><i class="bi bi-plus"></i> Add Photo</button>
      </div>
      <div id="galleryContent" class="row g-3"></div>
    </section>
    <!-- Timetable Section -->
    <section id="timetableTab" class="tab-pane fade" data-aos="fade-up">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="tab-title"><i class="bi bi-table"></i> Timetable</span>
        <button id="addTimetableBtn" class="btn btn-brand btn-sm" style="display:none;" data-bs-toggle="modal" data-bs-target="#addTimetableModal"><i class="bi bi-plus"></i> Upload Timetable</button>
      </div>
      <div id="timetableContent"></div>
    </section>
  </main>

  <!-- Toast Notification Container -->
  <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div id="mainToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="mainToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Latter Glory Academy. Designed with <span style="color:var(--primary);">&hearts;</span>
  </footer>

  <!-- Bootstrap, AOS, Firebase, Main JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, easing: 'ease-out-back' });
    // Smooth scroll for nav links
    document.querySelectorAll('a.nav-link[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          e.preventDefault();
          const headerOffset = 80;
          const elementPosition = target.getBoundingClientRect().top + window.pageYOffset;
          const offsetPosition = elementPosition - headerOffset;
          window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
          document.querySelectorAll('header .nav-link').forEach(link => link.classList.remove('active'));
          this.classList.add('active');
        }
      });
    });
  </script>
  <script type="module" src="portal-main.js"></script>
</body>
</html>
