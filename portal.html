<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Portal | Latter Glory Academy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary: #ff3c8f;
      --accent: #b71c1c;
      --light: #fff;
      --grey-bg: #f8f9fa;
      --text-dark: #212529;
      --brand-shadow: 0 6px 24px 0 rgba(255,60,143,0.11);
      --radius: 1rem;
    }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, Arial, sans-serif;
      background: var(--grey-bg);
      color: var(--text-dark);
    }
    .blurred {
      filter: blur(6px);
      pointer-events: none;
      user-select: none;
      transition: filter 0.3s;
    }
    header, footer {
      background: var(--light);
      box-shadow: 0 2px 10px #00000011;
      position: sticky;
      top: 0;
      z-index: 1030;
    }
    .brand-title {
      font-size: 2rem;
      display: flex;
      align-items: center;
      gap: 0.35em;
      letter-spacing: 0.07em;
    }
    .brand-latter-glory { color: var(--accent); font-weight: 600; }
    .brand-academy { color: var(--text-dark); font-weight: 800; letter-spacing: 0.02em; }
    .main-site-link {
      color: var(--primary)!important;
      font-weight: 600;
      text-decoration: underline;
      margin-left: 1.2rem;
    }
    .main-site-link:hover { color: var(--accent)!important; text-decoration: none; }
    header .nav-link {
      color: var(--accent)!important;
      font-weight: 600;
      letter-spacing: 0.03em;
      transition: color 0.2s;
    }
    header .nav-link.active, header .nav-link:hover {
      color: var(--primary)!important;
      text-decoration: underline;
    }
    .btn-brand {
      background-color: var(--primary);
      color: #fff;
      border-radius: 30px;
    }
    .btn-brand:hover, .btn-brand:focus {
      background-color: var(--accent);
      color: #fff;
    }
    .logout-btn {
      background: #fff;
      color: var(--accent);
      border: 1px solid var(--accent);
      border-radius: 30px;
      font-weight: 600;
      margin-left: 1.1rem;
      transition: background 0.2s, color 0.2s;
    }
    .logout-btn:hover, .logout-btn:focus {
      background: var(--accent);
      color: #fff;
    }
    .section-title {
      color: var(--primary);
      font-weight: 700;
      margin-bottom: .75em;
      letter-spacing: 0.05em;
      display: flex;
      align-items: center;
      gap: .5em;
      font-size: 1.7rem;
    }
    section { margin-bottom: 2.5rem; padding-top: 1rem; }
    .card {
      border: none;
      border-radius: var(--radius);
      box-shadow: var(--brand-shadow);
      transition: transform 0.18s;
      background: var(--light);
    }
    .card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 8px 28px 0 rgba(183,28,28,0.11);
    }
    .card-title { color: var(--accent); font-weight: 700; font-size: 1.25rem; }
    .card .badge {
      background: var(--primary);
      color: var(--light);
      font-size: 0.9em;
      margin-right: 0.4em;
    }
    .card-footer {
      background: transparent;
      border: none;
      font-size: 0.97em;
      color: #7c2a2a;
    }
    .event-img, .club-img {
      border-radius: var(--radius);
      max-width: 100%;
      object-fit: cover;
      margin-bottom: 1em;
      box-shadow: 0 2px 16px #b71c1c11;
    }
    .club-gallery img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 8px;
      margin-bottom: 6px;
      border: 2px solid var(--primary);
    }
    .logo-toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 1060;
      background: var(--light);
      box-shadow: 0 4px 24px #b71c1c22;
      border-radius: 1.5rem 1.5rem 0 1.5rem;
      padding: 0.5rem 1.2rem 0.5rem 0.7rem;
      display: flex;
      align-items: center;
      gap: 0.7rem;
      transition: box-shadow 0.2s;
    }
    .logo-toast:hover { box-shadow: 0 8px 32px #b71c1c33; }
    .logo-toast img {
      width: 54px;
      height: 54px;
      border-radius: 1.2rem;
      object-fit: contain;
      background: #fff;
      border: 1.5px solid var(--accent);
      box-shadow: 0 1px 8px #b71c1c11;
    }
    .logo-toast-text {
      color: var(--accent);
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.04em;
      margin-right: 0.4em;
    }
    .modal-backdrop.show {
      opacity: 0.5;
      backdrop-filter: blur(4px);
    }
    @media (max-width: 991.98px) {
      .brand-title { font-size: 1.5rem; }
      .section-title { font-size: 1.2rem; }
      section { margin-bottom: 1.7rem; }
      .card-title { font-size: 1rem;}
      .logo-toast { right: 1rem; bottom: 1rem; padding: 0.4rem 1rem 0.4rem 0.5rem;}
      .logo-toast img { width: 40px; height: 40px;}
    }
    @media (max-width: 575.98px) {
      .brand-title { font-size: 1.2rem; }
      header .nav-link { font-size: 0.97rem;}
      section { padding-top: 0.5rem;}
      .logo-toast { right: 0.5rem; bottom: 0.6rem; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="py-3 mb-4 border-bottom" id="header">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <span class="brand-title">
        <span class="brand-latter-glory">Latter Glory</span>
        <span class="brand-academy">Academy</span>
      </span>
      <nav class="nav">
        <a href="#assignments" class="nav-link px-2 active">Assignments</a>
        <a href="#events" class="nav-link px-2">Events</a>
        <a href="#updates" class="nav-link px-2">Updates</a>
        <a href="#clubs" class="nav-link px-2">Clubs</a>
        <a href="https://lattergloryacademy.netlify.app" class="main-site-link nav-link px-2" target="_blank" rel="noopener noreferrer">
          <i class="bi bi-house-door-fill"></i> Main Site
        </a>
        <button class="btn btn-brand ms-3" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginBtnNav" style="display:none;">Login</button>
        <button class="logout-btn ms-3" style="display:none;" id="logoutBtnNav"><i class="bi bi-box-arrow-right"></i> Logout</button>
      </nav>
    </div>
  </header>

  <!-- Login Button (center) -->
  <div class="text-center my-4" id="loginBtnMainDiv">
    <button class="btn btn-brand" data-bs-toggle="modal" data-bs-target="#loginModal" id="loginBtnMain">Login to Access Portal</button>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="loginForm">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Student Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required autocomplete="username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required autocomplete="current-password">
              </div>
              <div id="loginError" class="text-danger mt-2" style="display:none;">Invalid credentials. Please try again.</div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-brand w-100">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Main Content (hidden until logged in) -->
  <main class="container" id="mainContent" style="display: none;">
    <!-- Assignments Section -->
    <section id="assignments" data-aos="fade-up">
      <h2 class="section-title"><i class="bi bi-journal-check"></i>Assignments</h2>
      <div id="assignments-list" class="row g-4"></div>
    </section>
    <!-- Events Section -->
    <section id="events" data-aos="fade-up">
      <h2 class="section-title"><i class="bi bi-calendar-event"></i>Events</h2>
      <div id="events-list" class="row g-4"></div>
    </section>
    <!-- Updates Section -->
    <section id="updates" data-aos="fade-up">
      <h2 class="section-title"><i class="bi bi-megaphone"></i>Updates</h2>
      <div id="updates-list" class="row g-4"></div>
    </section>
    <!-- Clubs Section -->
    <section id="clubs" data-aos="fade-up">
      <h2 class="section-title"><i class="bi bi-people"></i>Clubs</h2>
      <div id="clubs-list" class="row g-4"></div>
    </section>
  </main>

  <footer class="border-top py-3 text-center mt-5" style="background:#fff;">
    <span style="color:var(--accent); font-weight:bold;">&copy; 2025 Latter Glory Academy</span> | <span style="color:var(--primary);">Powered by Praix Tech</span>
  </footer>

  <!-- Fixed Toast Logo (bottom right) -->
  <a href="https://lattergloryacademy.netlify.app" 
     class="logo-toast" 
     target="_blank" 
     rel="noopener noreferrer"
     aria-label="Go to main Latter Glory Academy site">
    <img src="latter-glory logo.png" alt="Latter Glory Academy Logo" />
    <span class="logo-toast-text">Main Site</span>
  </a>

  <!-- Toast Notification Container -->
  <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div id="mainToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="mainToastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Firebase (Login logic) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDgReNsNbU6-Cnx-ej0HPcHSrCXVppohJQ",
      authDomain: "latter-glory.firebaseapp.com",
      projectId: "latter-glory",
      storageBucket: "latter-glory.firebasestorage.app",
      messagingSenderId: "133970297722",
      appId: "1:133970297722:web:33758b76625c70930dccc3",
      measurementId: "G-5G1BYM7Q3Y"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const mainContent = document.getElementById('mainContent');
    const loginBtnMain = document.getElementById('loginBtnMain');
    const loginBtnMainDiv = document.getElementById('loginBtnMainDiv');
    const loginBtnNav = document.getElementById('loginBtnNav');
    const logoutBtnNav = document.getElementById('logoutBtnNav');

    // Render portal cards
    function renderPortalCards() {
      document.getElementById('assignments-list').innerHTML = `
        <div class="col-md-6 col-lg-4">
          <div class="card h-100" data-aos="zoom-in">
            <div class="card-body">
              <h5 class="card-title">Mathematics Project</h5>
              <span class="badge">JSS3</span>
              <span class="badge">Maths</span>
              <p class="card-text">Complete exercises 5–10 on page 42. Show all workings.</p>
            </div>
            <div class="card-footer text-end">
              Due: <b>2025-06-01</b>
              <a href="#" class="btn btn-sm btn-outline-primary ms-2"><i class="bi bi-download"></i> Download</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="card h-100" data-aos="zoom-in">
            <div class="card-body">
              <h5 class="card-title">English Essay</h5>
              <span class="badge">SS2</span>
              <span class="badge">English</span>
              <p class="card-text">Write an essay on "The Importance of Honesty". 300 words minimum.</p>
            </div>
            <div class="card-footer text-end">
              Due: <b>2025-06-05</b>
            </div>
          </div>
        </div>
      `;
      document.getElementById('events-list').innerHTML = `
        <div class="col-md-6 col-lg-4">
          <div class="card h-100" data-aos="fade-right">
            <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80" class="event-img" alt="Inter-house Sports">
            <div class="card-body">
              <h5 class="card-title">Inter-house Sports</h5>
              <p class="mb-2"><i class="bi bi-calendar"></i> 2025-06-10</p>
              <p class="mb-2"><i class="bi bi-geo-alt"></i> School Field</p>
              <p>Join us for a day of fun, sportsmanship and team spirit!</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="card h-100" data-aos="fade-right">
            <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80" class="event-img" alt="Science Fair">
            <div class="card-body">
              <h5 class="card-title">Annual Science Fair</h5>
              <p class="mb-2"><i class="bi bi-calendar"></i> 2025-07-03</p>
              <p class="mb-2"><i class="bi bi-geo-alt"></i> Assembly Hall</p>
              <p>Showcase your creativity and innovative projects at our yearly science event.</p>
            </div>
          </div>
        </div>
      `;
      document.getElementById('updates-list').innerHTML = `
        <div class="col-md-6">
          <div class="card h-100" data-aos="flip-up">
            <div class="card-body">
              <h5 class="card-title">Term Break Notice</h5>
              <p>School closes for the term on June 14. Resumption is July 8. Have a wonderful break!</p>
              <div class="text-end">
                <small>by Admin | 2025-05-20</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100" data-aos="flip-up">
            <div class="card-body">
              <h5 class="card-title">Library Renovation</h5>
              <p>The school library will be closed for renovation from June 7 to June 30.</p>
              <div class="text-end">
                <small>by Principal | 2025-05-18</small>
              </div>
            </div>
          </div>
        </div>
      `;
      document.getElementById('clubs-list').innerHTML = `
        <div class="col-md-6 col-lg-4">
          <div class="card h-100" data-aos="fade-left">
            <div class="card-body">
              <h5 class="card-title">JET Club</h5>
              <div class="club-gallery mb-2">
                <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=60&q=80" alt="JET activity">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=60&q=80" alt="JET activity">
              </div>
              <p>Science and technology enthusiasts club. Join us for experiments, quizzes and science fairs.</p>
              <p><b>Supervisor:</b> Mrs. Femi</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4">
          <div class="card h-100" data-aos="fade-left">
            <div class="card-body">
              <h5 class="card-title">Press Club</h5>
              <div class="club-gallery mb-2">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=60&q=80" alt="Press activity">
                <img src="https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=60&q=80" alt="Press activity">
              </div>
              <p>Reporting, writing, and school news broadcasting. Be the school’s voice!</p>
              <p><b>Supervisor:</b> Mr. Chijioke</p>
            </div>
          </div>
        </div>
      `;
      if (window.AOS) setTimeout(() => AOS.refresh(), 200);
    }

    // Show/hide UI based on auth state
    function updateUI(user) {
      if (user) {
        mainContent.style.display = 'block';
        loginBtnMainDiv.style.display = 'none';
        loginBtnNav.style.display = 'none';
        logoutBtnNav.style.display = 'inline-block';
        renderPortalCards();
        showNotification('Welcome to the Latter Glory Academy Portal!', 'success');
      } else {
        mainContent.style.display = 'none';
        loginBtnMainDiv.style.display = 'block';
        loginBtnNav.style.display = 'inline-block';
        logoutBtnNav.style.display = 'none';
      }
    }

    // Auth state observer
    onAuthStateChanged(auth, (user) => {
      updateUI(user);
    });

    // Login form
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
          modal.hide();
          loginError.style.display = 'none';
          showNotification('Login successful! Welcome back.', 'success');
        })
        .catch((error) => {
          loginError.style.display = 'block';
          showNotification('Invalid credentials, please try again.', 'danger');
        });
    });

    // Logout
    logoutBtnNav.addEventListener('click', async () => {
      await signOut(auth);
      showNotification('Logged out successfully.', 'info');
    });

    // Blur background when modal opens/closes
    const bgElements = [document.getElementById('header'), mainContent, document.getElementById('loginBtnMainDiv'), document.querySelector('footer')];
    const loginModal = document.getElementById('loginModal');
    loginModal.addEventListener('show.bs.modal', () => {
      bgElements.forEach(el => el && el.classList.add('blurred'));
    });
    loginModal.addEventListener('hidden.bs.modal', () => {
      bgElements.forEach(el => el && el.classList.remove('blurred'));
    });
  </script>

  <!-- Bootstrap, AOS, and Other Logic -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, easing: 'ease-out-back' });

    // Smooth scroll for nav links
    document.querySelectorAll('a.nav-link[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          e.preventDefault();
          const headerOffset = 80;
          const elementPosition = target.getBoundingClientRect().top + window.pageYOffset;
          const offsetPosition = elementPosition - headerOffset;
          window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
          document.querySelectorAll('header .nav-link').forEach(link => link.classList.remove('active'));
          this.classList.add('active');
        }
      });
    });

    // Toast notification function
    function showNotification(message, type = 'primary', timeout = 4000) {
      const toastEl = document.getElementById('mainToast');
      const toastBody = document.getElementById('mainToastBody');
      toastBody.textContent = message;
      toastEl.className = `toast align-items-center text-bg-${type} border-0`;
      const toast = new bootstrap.Toast(toastEl, { delay: timeout });
      toast.show();
    }
  </script>
</body>
</html>
