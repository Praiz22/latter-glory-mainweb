<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Submission | Latter Glory Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        :root {
            --primary-color: #b71c1c;
            --glass-bg: rgba(255, 255, 255, 0.2);
            --text-color: #000;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fff, #b71c1c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
        }
        button {
            background: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: darkred;
        }
        .logo {
            width: 80px;
            animation: rotate 3s infinite linear;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <img src="images/latter-glory logo.png" alt="School Logo" class="logo">
        <h2>Assignment Submission</h2>
        <form id="assignmentForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <input type="text" name="student_name" placeholder="Student Name" required>
            <input type="text" name="class" placeholder="Class" required>
            <input type="text" name="reg_no" placeholder="Reg No" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <input type="text" name="assignment_title" placeholder="Assignment Title" required>
            <textarea name="solution" placeholder="Enter your solution here..." rows="5" required></textarea>
            <button type="submit">Submit Assignment</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        $(document).ready(function() {
            $('#assignmentForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    url: $(this).attr('action'),
                    method: $(this).attr('method'),
                    data: $(this).serialize(),
                    dataType: 'json',
                    success: function(response) {
                        $('#message').text("Assignment submitted successfully!").css('color', 'green');
                        $('#assignmentForm')[0].reset();
                    },
                    error: function() {
                        $('#message').text("Submission failed. Try again.").css('color', 'red');
                    }
                });
            });
        });
    </script>
</body>
</html>
