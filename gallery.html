<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latter Glory Academy Gallery</title>
  <meta name="description" content="Gallery showcasing Latter Glory Academy events and activities." />
  <meta name="keywords" content="Latter Glory Academy, gallery, school events, photos, carousel" />
  <meta name="author" content="Praix Tech" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    :root {
      --primary-color: #b71c1c;
      --secondary-color: #fff;
      --accent-color: #e91e63;
      --dark-color: #000;
      --light-color: #fff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--secondary-color);
      color: var(--dark-color);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: var(--primary-color);
      color: var(--light-color);
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(183, 28, 28, 0.7);
      position: relative;
      z-index: 10;
    }

    /* Floating SVG shapes */
    .floating-shape-wrapper {
      position: absolute;
      width: 80px;
      height: 80px;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .floating-shape-wrapper:hover {
      transform: translateY(-15px) scale(1.1);
      animation-play-state: paused;
      opacity: 0.6;
      z-index: 10;
    }

    .floating-shape {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Carousel container */
    .carousel-container {
      max-width: 900px;
      margin: 3rem auto 5rem auto;
      position: relative;
      z-index: 10;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(183, 28, 28, 0.3);
      background: var(--light-color);
      padding: 1rem;
    }

    /* Carousel item */
    .carousel-item {
      text-align: center;
      position: relative;
    }

    .carousel-item img {
      max-height: 400px;
      width: 100%;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(183, 28, 28, 0.4);
      transition: transform 0.3s ease;
    }

    .carousel-item img:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    /* Caption */
    .caption {
      margin-top: 0.75rem;
      font-weight: 600;
      color: var(--primary-color);
      font-size: 1.1rem;
    }

    .date {
      font-weight: 400;
      font-size: 0.9rem;
      color: var(--dark-color);
      margin-bottom: 0.5rem;
    }

    /* Share button */
    .share-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: var(--accent-color);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      cursor: pointer;
      z-index: 20;
    }

    .share-btn:hover {
      opacity: 1;
      background: var(--primary-color);
    }

    /* Toast container */
    #toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1080;
    }

    /* Footer */
    footer {
      background: var(--primary-color);
      color: var(--light-color);
      text-align: center;
      padding: 1rem;
      font-weight: 600;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -3px 10px rgba(183, 28, 28, 0.5);
      z-index: 10;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        font-size: 1.8rem;
        padding: 1.5rem 1rem;
      }

      .carousel-container {
        max-width: 95%;
        margin: 2rem auto 4rem auto;
        padding: 0.5rem;
      }

      .carousel-item img {
        max-height: 250px;
      }
    }
  </style>
</head>

<body>
  <header>Latter Glory Academy Gallery</header>

  <!-- Floating SVG shapes -->
  <div class="floating-shape-wrapper" style="top: 10%; left: 5%;">
    <img src="gene.svg" alt="Floating shapes" class="floating-shape" />
  </div>

  <div class="floating-shape-wrapper" style="top: 30%; right: 10%;">
    <img src="snowflake.svg" alt="Floating shapes" class="floating-shape" />
  </div>

  <div class="floating-shape-wrapper" style="bottom: 20%; left: 15%;">
    <img src="stars.svg" alt="Floating shapes" class="floating-shape" />
  </div>

  <div class="carousel-container">
    <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="6000">
      <div class="carousel-inner" id="carouselInner">
        <!-- Dynamic carousel items will be inserted here -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <footer>
    &copy; 2025 Latter Glory Academy | Powered by Praix Tech
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDgReNsNbU6-Cnx-ej0HPcHSrCXVppohJQ",
      authDomain: "latter-glory.firebaseapp.com",
      projectId: "latter-glory",
      storageBucket: "latter-glory.firebasestorage.app",
      messagingSenderId: "133970297722",
      appId: "1:133970297722:web:33758b76625c70930dccc3",
      measurementId: "G-5G1BYM7Q3Y"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const carouselInner = document.getElementById('carouselInner');
    const toastContainer = document.getElementById('toast-container');

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = \`toast align-items-center text-bg-\${type} border-0 show mb-2\`;
      toast.setAttribute('role', 'alert');
      toast.setAttribute('aria-live', 'assertive');
      toast.setAttribute('aria-atomic', 'true');
      toast.innerHTML = \`
        <div class="d-flex">
          <div class="toast-body">\${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      \`;
      toastContainer.appendChild(toast);
      setTimeout(() => {
        toast.classList.remove('show');
        toast.classList.add('hide');
        setTimeout(() => toast.remove(), 500);
      }, 4000);
    }

    // Fetch gallery images from Firestore and populate carousel
    async function loadGallery() {
      try {
        const galleryCol = collection(db, 'gallery');
        const q = query(galleryCol, orderBy('date', 'desc'));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          carouselInner.innerHTML = '<p class="text-center p-4">No gallery items found.</p>';
          return;
        }

        let first = true;
        snapshot.forEach(doc => {
          const data = doc.data();
          const itemDiv = document.createElement('div');
          itemDiv.className = 'carousel-item' + (first ? ' active' : '');
          first = false;

          const img = document.createElement('img');
          img.src = data.imageUrl;
          img.alt = data.caption || 'Gallery image';
          img.className = 'd-block w-100';

          // Share button
          const shareBtn = document.createElement('button');
          shareBtn.className = 'share-btn';
          shareBtn.title = 'Share this image';
          shareBtn.innerHTML = '<i class="fas fa-share-alt"></i>';
          shareBtn.addEventListener('click', () => {
            if (navigator.share) {
              navigator.share({
                title: 'Latter Glory Academy',
                text: data.caption || '',
                url: data.imageUrl
              }).then(() => {
                showToast('Image shared successfully!', 'success');
              }).catch(() => {
                showToast('Sharing cancelled or failed.', 'danger');
              });
            } else {
              // fallback: copy URL to clipboard
              navigator.clipboard.writeText(data.imageUrl).then(() => {
                showToast('Image URL copied to clipboard!', 'success');
              }).catch(() => {
                showToast('Failed to copy URL.', 'danger');
              });
            }
          });

          const captionDiv = document.createElement('div');
          captionDiv.className = 'caption';
          captionDiv.textContent = data.caption || '';

          const dateDiv = document.createElement('div');
          dateDiv.className = 'date';
          const dateObj = data.date ? data.date.toDate() : new Date();
          dateDiv.textContent = dateObj.toLocaleDateString();

          itemDiv.appendChild(img);
          itemDiv.appendChild(shareBtn);
          itemDiv.appendChild(dateDiv);
          itemDiv.appendChild(captionDiv);

          carouselInner.appendChild(itemDiv);
        });
      } catch (error) {
        console.error('Error loading gallery:', error);
        carouselInner.innerHTML = '<p class="text-center p-4 text-danger">Failed to load gallery.</p>';
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadGallery();
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
